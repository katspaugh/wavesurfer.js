<!DOCTYPE html>
<html>
    <head>
        <title>wavesurfer.js</title>

        <link href="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" rel="icon" type="image/x-icon" />
        <link rel="stylesheet" href="http://glyphicons.getbootstrap.com/css/bootstrap-glyphicons.css" />
        <link rel="stylesheet" href="http://getbootstrap.com/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="http://simonwhitaker.github.com/github-fork-ribbon-css/gh-fork-ribbon.css" />

        <link rel="stylesheet" href="example/css/style.css" />

        <script src="lib/observer.js"></script>

        <script src="src/wavesurfer.js"></script>
        <script src="src/webaudio.js"></script>
        <script src="src/drawer.js"></script>

        <script src="example/main.js"></script>
    </head>

    <body>
        <div class="container">
            <h1>wavesurfer.js</h1>

            <hr />

            <div id="waveform" style="height: 128px">
                <div class="progress" id="progress-bar">
                    <div class="progress-bar progress-bar-info"></div>
                </div>

                <!-- Here be the waveform -->
            </div>

            <div class="controls">
                <button class="btn btn-primary" data-action="back">
                    <i class="glyphicon glyphicon-step-backward"></i>
                    Backward
                </button>

                <button class="btn btn-primary" data-action="play">
                    <i class="glyphicon glyphicon-play"></i>
                    Play
                    /
                    <i class="glyphicon glyphicon-pause"></i>
                    Pause
                </button>

                <button class="btn btn-primary" data-action="forth">
                    <i class="glyphicon glyphicon-step-forward"></i>
                    Forward
                </button>

                <button class="btn btn-success" data-action="green-mark">
                    <i class="glyphicon glyphicon-flag"></i>
                    Set green mark
                </button>

                <button class="btn btn-danger" data-action="red-mark">
                    <i class="glyphicon glyphicon-flag"></i>
                    Set red mark
                </button>
            </div>

            <hr />

            <p class="lead pull-center">
                You can drag'n'drop your
                <i class="glyphicon glyphicon-music"></i> files
                anywhere on the page!
            </p>

            <div>
                <p>
                    <span class="label label-info">NB:</span>
                    <a href="https://dvcs.w3.org/hg/audio/raw-file/tip/webaudio/specification.html">WebAudio</a>
                    works only in recent versions of WebKit-based browsers
                    (Chrome and Safari).
                </p>

                <p>
                    Demo music track is <a href="http://www.jamendo.com/en/track/168311/switch-2"><b>Switch 2</b> <span class="muted">by</span> <b>Serphonic</b></a> (CC BY-SA). Thanks!
                </p>
            </div>
        </div>

        <div class="github-fork-ribbon-wrapper right">
            <div class="github-fork-ribbon">
                <a href="https://github.com/katspaugh/wavesurfer.js">Fork me on GitHub</a>
            </div>
        </div>
    </body>
</html>
