<section>
  <h1>Minimap plugin</h1>

  <p>Adds a minimap to the main waveform.</p>

  <script src="//unpkg.com/wavesurfer.js" type="text/javascript"></script>
  <script src="//unpkg.com/wavesurfer.js/dist/plugin/wavesurfer.minimap.min.js" type="text/javascript"></script>
  <script src="minimap.js"></script>

  <h2>Quick start</h2>

  <div id="waveform"></div>
  <div id="minimap"></div>
  <button class="btn btn-primary" onclick="wavesurfer.playPause()">
    <i class="glyphicon glyphicon-play"></i>
    Play/Pause
  </button>

  <p>
    <ol>
      <li>Add the Minimap plugin script tag</li>
      <li>Create a <code>WaveSurfer</code> instance</li>
      <li>Create a Minimap instance in the <code>WaveSurfer</code>'s <code>"ready"</code> event callback</li>
    </ol>
  </p>
</section>
